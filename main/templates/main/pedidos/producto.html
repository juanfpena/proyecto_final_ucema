<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Â¡Vea nuestros productos!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Martina Azulay</a>
            </div>
        </nav>
    </header>
    <main class="container">
        {%for producto in productos%}
        <div class="card shadow-sm">
            <img src='{{producto.imagen}}'>
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                dy=".3em">{{producto.nombre}}</text>
            </svg>
            <div class="card-body">
                <p class="card-text">{{producto.descripcion}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <form action="/cargar_pedido">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Agregar al pedido</button>
                        </form>
                    </div>
                    <small class="text-muted">${{producto.precio}}</small>
                </div>
            </div>
        </div>
        <br>
        {%endfor%}
    </main>
</body>

</html>
