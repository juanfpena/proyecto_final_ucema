<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Â¡Realice su pedido!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Martina Azulay</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>This is a test.</h1>
            <label for="exampleDataList" class="form-label">Cliente
            </label>
            <form action="/" method="post">
                {% csrf_token %}
                <select class="form-select" aria-label="Default select example" name="seleccionCliente">
                    <option selected>Seleccione un cliente.</option>
                    {% for cliente in clientes %}
                    <option value='{{cliente.id}}'>{{cliente.nombre}}</option>
                    {% endfor %}
                </select>
                <br>
                <h3>Introduzca cantidades requeridas:</h3>
                <div class="input-group mb-3">
                    {% for producto in productos %}
                    <div class="container">
                        <input type="number" class="form-control" placeholder="{{producto.descripcion}}"
                            aria-label="Recipient's username" aria-describedby="basic-addon2" name="Q_{{producto.id}}"
                            id="Q_{{producto.id}}">
                        <span class="input-group-text" id="basic-addon2">{{producto.nombre}} (precio unitario
                            ${{producto.precio}})</span>
                        <br>
                    </div>
                    {%endfor%}
                </div>
                <input type="submit" value="Confirmar">
            </form>
        </div>
        <br>
        <br>
    </main>
</body>

</html>
